<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg Menus">
        <a class="nav-item nav-link BtnMenu" href="#">Home</a>
        <a class="nav-item nav-link active ml-auto BtnMenu" href="#">Login</a>
    </nav>

    <div style="height: 80px;"></div>

    <div class="FormBox">
        <h1 style="font-size: 30px;text-align: center;padding: 25px;">Signup</h1>

        <!-- Form-->
        <label for="name"><b>Name</b></label>
        <input type="text" name="name">
        <label for="email"><b>Email</b></label>
        <input type="text" name="email">
        <label for="password"><b>Password</b></label>
        <input type="password" name="password">
        <label for="pass_confirm"><b>Password Confirmation</b></label>
        <input type="password" name="pass_confirm">

        <p style="text-align: center;">
            <button class="OkRegisterBtn">Submit</button>
            <button class="ClearRegisterBtn">Clear</button>
        </p>
    </div>
</body>

</html>
